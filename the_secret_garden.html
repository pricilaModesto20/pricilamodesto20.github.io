<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Garden - Flower Word Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #e9d5ff 50%, #ffc9e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(167, 139, 250, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 3px solid #c4b5fd;
        }

        h1 {
            color: #a78bfa;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(167, 139, 250, 0.3);
            font-family: Georgia, serif;
            font-style: italic;
        }

        .subtitle {
            color: #c084fc;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Flower Visual */
        .flower-visual {
            background: linear-gradient(135deg, #faf5ff 0%, #fce7f3 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #c4b5fd;
        }

        .flower-container {
            position: relative;
            width: 180px;
            height: 180px;
        }

        /* Flower center */
        .flower-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
        }

        /* Petals */
        .petal {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #f9a8d4 0%, #ec4899 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.3);
            transition: all 0.8s ease;
            opacity: 1;
        }

        .petal.fallen {
            opacity: 0;
            transform: translateY(100px) rotate(180deg) scale(0.5);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -100%) rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -100%) rotate(72deg);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -100%) rotate(144deg);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -100%) rotate(216deg);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -100%) rotate(288deg);
        }

        /* Stem */
        .stem {
            position: absolute;
            width: 8px;
            height: 60px;
            background: linear-gradient(to bottom, #4ade80, #22c55e);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            z-index: 1;
        }

        /* Win animation */
        .flower-container.blooming {
            animation: bloom 0.8s ease;
        }

        @keyframes bloom {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .flower-container.blooming .petal {
            background: linear-gradient(135deg, #c084fc 0%, #a78bfa 100%);
            animation: petalGlow 1s ease infinite alternate;
        }

        @keyframes petalGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: confettiFall 2s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(200px) rotate(360deg);
            }
        }

        /* Word Display */
        .word-display {
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin: 30px 0;
            color: #a78bfa;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .letter-space {
            display: inline-block;
            width: 40px;
            height: 50px;
            border-bottom: 3px solid #c4b5fd;
            margin: 0 5px;
            line-height: 50px;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #faf5ff 0%, #fce7f3 100%);
            padding: 15px 25px;
            border-radius: 15px;
            flex: 1;
            border: 2px solid #c4b5fd;
        }

        .stat-label {
            color: #c084fc;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a78bfa;
        }

        /* Keyboard */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 8px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 100%);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(167, 139, 250, 0.3);
            border: 2px solid #8b5cf6;
        }

        .key:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(139, 92, 246, 0.5);
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
        }

        .key:disabled {
            background: #e8e8e8;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
            border-color: #ccc;
        }

        .key.correct {
            background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
            border-color: #22c55e;
            animation: correctPulse 0.5s ease;
        }

        .key.wrong {
            background: linear-gradient(135deg, #fda4af 0%, #fb7185 100%);
            border-color: #f43f5e;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Buttons */
        .game-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #c084fc 0%, #a78bfa 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
            border: 2px solid #8b5cf6;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f9a8d4 0%, #f472b6 100%);
            border-color: #ec4899;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
        }

        /* Messages */
        .message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            display: none;
            border: 2px solid;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.win {
            background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
            color: white;
            border-color: #22c55e;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .message.lose {
            background: linear-gradient(135deg, #fda4af 0%, #fecaca 100%);
            color: #991b1b;
            border-color: #f43f5e;
        }

        /* Decorative elements */
        .game-container::before {
            content: '🌿';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 30px;
            opacity: 0.5;
        }

        .game-container::after {
            content: '🌿';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            opacity: 0.5;
            transform: scaleX(-1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .flower-container {
                width: 140px;
                height: 140px;
            }

            .petal {
                width: 45px;
                height: 60px;
            }

            .flower-center {
                width: 40px;
                height: 40px;
            }

            .word-display {
                font-size: 1.8rem;
                letter-spacing: 8px;
            }

            .keyboard {
                gap: 5px;
            }

            .key {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🌷 The Secret Garden 🌷</h1>
        <p class="subtitle">Discover the hidden flower names...</p>

        <!-- Flower Visual -->
        <div class="flower-visual" id="flowerVisualContainer">
            <div class="flower-container" id="flowerContainer">
                <div class="petal" id="petal1"></div>
                <div class="petal" id="petal2"></div>
                <div class="petal" id="petal3"></div>
                <div class="petal" id="petal4"></div>
                <div class="petal" id="petal5"></div>
                <div class="flower-center"></div>
                <div class="stem"></div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Petals Lost</div>
                <div class="stat-value" id="wrongCount">0 / 5</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">🌸 Wins</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">🥀 Losses</div>
                <div class="stat-value" id="losses">0</div>
            </div>
        </div>

        <!-- Word Display -->
        <div class="word-display" id="wordDisplay"></div>

        <!-- Message -->
        <div class="message" id="message"></div>

        <!-- Keyboard -->
        <div class="keyboard" id="keyboard"></div>

        <!-- Game Buttons -->
        <div class="game-buttons">
            <button class="btn" onclick="newGame()">🌺 New Game</button>
            <button class="btn btn-secondary" onclick="showHint()">💡 Hint</button>
        </div>
    </div>

    <script>
        // Extended flower word list with 30 flowers!
        const flowers = [
            // Easy (4-6 letters)
            { word: 'ROSE', hint: 'Classic romantic flower, often red', difficulty: 'easy' },
            { word: 'TULIP', hint: 'Popular in Holland, cup-shaped', difficulty: 'easy' },
            { word: 'DAISY', hint: 'Simple white petals with yellow center', difficulty: 'easy' },
            { word: 'LILY', hint: 'Elegant trumpet-shaped flower', difficulty: 'easy' },
            { word: 'IRIS', hint: 'Named after Greek goddess of rainbow', difficulty: 'easy' },
            { word: 'POPPY', hint: 'Delicate red flower, symbol of remembrance', difficulty: 'easy' },
            { word: 'PANSY', hint: 'Colorful face-like flower', difficulty: 'easy' },
            { word: 'ASTER', hint: 'Star-shaped fall flower', difficulty: 'easy' },
            { word: 'ZINNIA', hint: 'Bright, long-lasting summer bloom', difficulty: 'easy' },
            { word: 'LOTUS', hint: 'Sacred water flower in Asian cultures', difficulty: 'easy' },
            
            // Medium (7-9 letters)
            { word: 'ORCHID', hint: 'Exotic and elegant tropical flower', difficulty: 'medium' },
            { word: 'SUNFLOWER', hint: 'Tall flower that follows the sun', difficulty: 'medium' },
            { word: 'LAVENDER', hint: 'Purple and fragrant', difficulty: 'medium' },
            { word: 'JASMINE', hint: 'Sweet-smelling white flowers', difficulty: 'medium' },
            { word: 'PEONY', hint: 'Large, lush blooms', difficulty: 'medium' },
            { word: 'BEGONIA', hint: 'Colorful tropical plant', difficulty: 'medium' },
            { word: 'FREESIA', hint: 'Fragrant funnel-shaped flowers', difficulty: 'medium' },
            { word: 'GARDENIA', hint: 'Creamy white, intensely fragrant', difficulty: 'medium' },
            { word: 'DAHLIA', hint: 'Large pompom-like blooms', difficulty: 'medium' },
            { word: 'AZALEA', hint: 'Colorful spring shrub', difficulty: 'medium' },
            { word: 'MARIGOLD', hint: 'Golden orange fall flower', difficulty: 'medium' },
            { word: 'FOXGLOVE', hint: 'Tall spikes with bell-shaped flowers', difficulty: 'medium' },
            
            // Hard (10+ letters)
            { word: 'MAGNOLIA', hint: 'Large white or pink blossoms', difficulty: 'hard' },
            { word: 'CARNATION', hint: 'Frilly petals, often worn on lapels', difficulty: 'hard' },
            { word: 'CHRYSANTHEMUM', hint: 'Fall flower with many petals', difficulty: 'hard' },
            { word: 'HYDRANGEA', hint: 'Large clusters of flowers', difficulty: 'hard' },
            { word: 'SNAPDRAGON', hint: 'Flowers look like dragon mouths', difficulty: 'hard' },
            { word: 'DELPHINIUM', hint: 'Tall spikes of blue flowers', difficulty: 'hard' },
            { word: 'BOUGAINVILLEA', hint: 'Vibrant tropical climbing plant', difficulty: 'hard' },
            { word: 'POINSETTIA', hint: 'Red and green Christmas flower', difficulty: 'hard' }
        ];

        let currentFlower = {};
        let guessedLetters = [];
        let wrongGuesses = 0;
        let maxWrong = 5; // 5 petals to lose!
        let wins = 0;
        let losses = 0;
        let gameActive = true;
        let hintUsed = false;

        // Initialize game
        function init() {
            createKeyboard();
            newGame();
        }

        // Create keyboard
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            letters.split('').forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.onclick = () => guessLetter(letter);
                key.id = `key-${letter}`;
                keyboard.appendChild(key);
            });
        }

        // Start new game
        function newGame() {
            // Pick random flower
            currentFlower = flowers[Math.floor(Math.random() * flowers.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            gameActive = true;
            hintUsed = false;
            
            // Reset UI
            document.getElementById('message').classList.remove('show');
            document.getElementById('wrongCount').textContent = `0 / ${maxWrong}`;
            document.getElementById('flowerContainer').classList.remove('blooming');
            
            // Restore all petals
            for (let i = 1; i <= 5; i++) {
                const petal = document.getElementById(`petal${i}`);
                petal.classList.remove('fallen');
            }
            
            // Clear any confetti
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(el => el.remove());
            
            // Reset keyboard
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.disabled = false;
                key.classList.remove('correct', 'wrong');
            });
            
            displayWord();
        }

        // Display word with blanks
        function displayWord() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.innerHTML = '';
            
            currentFlower.word.split('').forEach(letter => {
                const span = document.createElement('span');
                span.className = 'letter-space';
                span.textContent = guessedLetters.includes(letter) ? letter : '';
                wordDisplay.appendChild(span);
            });
        }

        // Guess a letter
        function guessLetter(letter) {
            if (!gameActive) return;
            
            const key = document.getElementById(`key-${letter}`);
            key.disabled = true;
            guessedLetters.push(letter);
            
            if (currentFlower.word.includes(letter)) {
                // Correct guess
                key.classList.add('correct');
                displayWord();
                checkWin();
            } else {
                // Wrong guess - lose a petal!
                key.classList.add('wrong');
                wrongGuesses++;
                losePetal();
                checkLose();
            }
        }

        // Lose a petal
        function losePetal() {
            document.getElementById('wrongCount').textContent = `${wrongGuesses} / ${maxWrong}`;
            
            if (wrongGuesses <= 5) {
                const petal = document.getElementById(`petal${wrongGuesses}`);
                petal.classList.add('fallen');
            }
        }

        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('flowerVisualContainer');
            const confettiTypes = ['🌷', '🌸', '🌺', '🌼', '🌻', '💐', '✨', '⭐', '🍃', '🌿', '💜'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = confettiTypes[Math.floor(Math.random() * confettiTypes.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 2500);
                }, i * 70);
            }
        }

        // Check win
        function checkWin() {
            const allGuessed = currentFlower.word.split('').every(letter => 
                guessedLetters.includes(letter)
            );
            
            if (allGuessed) {
                gameActive = false;
                wins++;
                document.getElementById('wins').textContent = wins;
                
                // RESTORE all petals and make them bloom purple!
                for (let i = 1; i <= 5; i++) {
                    const petal = document.getElementById(`petal${i}`);
                    petal.classList.remove('fallen');
                }
                
                // Bloom the flower with beautiful purple colors!
                const flowerContainer = document.getElementById('flowerContainer');
                flowerContainer.classList.add('blooming');
                
                // Add confetti!
                createConfetti();
                
                showMessage(`🎉 The Secret is Revealed! The flower is ${currentFlower.word}! 🎉`, 'win');
            }
        }

        // Check lose
        function checkLose() {
            if (wrongGuesses >= maxWrong) {
                gameActive = false;
                losses++;
                document.getElementById('losses').textContent = losses;
                
                // Reveal the word
                displayWord();
                currentFlower.word.split('').forEach(letter => {
                    if (!guessedLetters.includes(letter)) {
                        guessedLetters.push(letter);
                    }
                });
                displayWord();
                
                showMessage(`🥀 All petals have fallen... The flower was ${currentFlower.word}`, 'lose');
            }
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        // Show hint
        function showHint() {
            if (hintUsed) {
                alert('You already used your hint for this flower!');
                return;
            }
            
            hintUsed = true;
            alert(`🌿 Garden Hint: ${currentFlower.hint}\n🌸 Difficulty: ${currentFlower.difficulty}`);
        }

        // Start the game!
        init();
    </script>
</body>
</html>
